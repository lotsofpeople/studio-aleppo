<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="aleppo-filter.html">
<link rel="import" href="aleppo-citizen-grid.html">

<!--
`aleppo-browse-citizens`


@demo demo/aleppo-browse-citizens.html
-->

<dom-module id="aleppo-browse-citizens">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <iron-ajax
      url="[[apiEndpoint]]/wp-json/wp/v2/posts"
      auto="[[apiEndpoint]]"
      method="GET"
      handle-as="json"
      last-response="{{citizensData}}"
    ></iron-ajax>

    <aleppo-filter
      api-endpoint="[[apiEndpoint]]"
    ></aleppo-filter>

    <aleppo-citizen-grid
      api-endpoint="[[apiEndpoint]]"
      citizens-data="[[citizensData]]"
    ></aleppo-citizen-grid>

  </template>

  <script>
    Polymer({

      is: 'aleppo-browse-citizens',

      properties: {
        apiEndpoint: {
          type: String
        },
        citizensData: {
          type: Array,
        }
      },

      observers: [
        '_citizensDataChanged(citizensData.splices)'
      ],

      _citizensDataChanged: function(citizensDataSplice) {
        console.info('citizensDataSplice', citizensDataSplice);
      }

    });
  </script>
</dom-module>
