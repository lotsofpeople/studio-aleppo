<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="aleppo-styles.html">

<!--
`aleppo-button`


@demo demo/aleppo-button.html
-->

<dom-module id="aleppo-button">
  <template>
    <style include="aleppo-styles">
      :host {
        display: block;
      }

      button {
        width: 100%;
        height: 40px;
        position: relative;
        display: flex;
        box-sizing: border-box;
        border-radius: 5px;
        border: 0;
        cursor: pointer;
        background-color: var(--button-background-color, var(--aleppo-color-yellow));
        color: var(--button-color, var(--aleppo-color-blue));
        outline: none;
      }

      span {
        height: 100%;
        justify-content: center;
        @apply --aleppo-font-button;
        display: flex;
        flex-direction: column;
      }
      
      #text-section {
        width: 100%;
        justify-content: center;
      }

      #number-section {
        position:absolute;
        border-radius: 50%;
        right: 8px;
        width: 24px;
        height: 24px;
        line-height: 24px;
        top: 8px;        
        background-color: var(--number-background-color, #000);
        color: var(--number-color, white);        
      }

      @media screen and (min-width: 737px) {
        button {
          height: 49px;
        }        
        #number-section {
          width: 28px;
          height: 28px;
          right: 8px;
          top: 10.5px;
          line-height: 28px;
        }
      }

      button[disabled] {
        background-color: grey;
        pointer-events: none;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <button disabled$="[[disabled]]">
      <paper-ripple></paper-ripple>
      <span id="text-section">[[text]]</span> 
      <span id="number-section" hidden$="[[!showNumber]]">[[number]]</span>
    </button>

  </template>

  <script>
    Polymer({

      is: 'aleppo-button',
      properties: {
        text: {
          type: String
        },
        number: {
          type: Number
        },
        showNumber: {
          type: Boolean,
          value: false
        },
        disabled: {
          type: Boolean,
          value: false
        }      
      }

    });
  </script>
</dom-module>
