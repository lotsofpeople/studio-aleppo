<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="aleppo-citizen-passport.html">

<!--
`aleppo-citizen-detail-page`


@demo demo/aleppo-citizen-detail-page.html
-->

<dom-module id="aleppo-citizen-detail-page">
  <template>
    <style>
      :host {
        display: block;
      }

      aleppo-citizen-passport {
        width: 100%;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <iron-ajax
      url="[[apiEndpoint]]/wp-json/acf/v2/post/[[citizenData.id]]/interview"
      auto="[[citizenData.id]]"
      method="GET"
      handle-as="json"
      last-response="{{interviewData}}"
    ></iron-ajax>

    <aleppo-citizen-passport
      citizen-name="[[citizenData.title]]"
      age="[[citizenData.age]]"
      portrait-url="[[citizenData.portrait_url.sizes.medium]]"
      place-of-birth="[[citizenData.place_of_birth]]"
      residence="[[citizenData.residence]]"
      interview="[[interviewData.interview]]"
    ></aleppo-citizen-passport>

  </template>

  <script>
    Polymer({

      is: 'aleppo-citizen-detail-page',
      
      properties: {
        
        apiEndpoint: {
          type: String
        },
        
        citizenData: {
          type: Object,
        },

        interviewData: {
          type: Object
        }
      },

      observers: [
        '_removeInterview(citizenData.id)'
      ],

      _removeInterview: function() {
        this.set('interviewData', {});
      }

    });
  </script>
</dom-module>
