<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-carousel/paper-carousel.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="aleppo-styles.html">

<!--
`aleppo-content-slider`

Example:

    <aleppo-content-slider
      images="[[myImagesArray]]"
    ></aleppo-content-slider>


@demo demo/aleppo-content-slider.html 
-->

<dom-module id="aleppo-content-slider">
  <template>
    <style include="aleppo-styles">
      :host {
        display: block;
        -webkit-tap-highlight-color: transparent;
        --text-base: {
          font-kerning: normal;
          text-rendering: optimizeLegibility;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        };
      }

      section {
        position: relative;
        overflow: hidden;
      }

      section, main {
        width: 100%;
        flex: 1;
        display: flex;
      }

      paper-carousel {
        width: 100%;
        flex: 1;
        display: flex;
      }

      paper-carousel::slotted(.paper-carousel_wrapper) {
        flex: 1;
        display: flex;
        align-items: stretch;
      }

      .slide {
        flex: 1;
        display: flex;
        width: 100%;
        min-height: 100%;
        padding: 0;
        margin: 0;
        background-color: var(--aleppo-color-blue);
      }

      .slide img {
        pointer-events: none;
        user-select: none;
        width: 100%;
        min-height: 100%;
        object-fit: contain;
        object-position: 50% 50%;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        z-index: 1;
        color: white;
        z-index: 2;
        margin: 16px;
        box-sizing: border-box;
        transition: 0.3s background, 0.3s margin-bottom;
      }

      :host([hide-caption]) footer {
        background: transparent;
        margin-bottom: -16px;
      }

      .dot {
        width: 10px;
        height: 10px;
        margin-right: 4px;
        padding: 0;
        border-radius: 50%;
        display: inline-block;
        border: 0;
        outline: none;
        box-sizing: border-box;
        cursor: pointer;
        background-color: transparent;
        border: 1px solid var(--aleppo-color-yellow);
      }

      .dot.iron-selected {
        background-color: var(--aleppo-color-yellow);
      }

      h6 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        min-height: 21px;
        max-height: 100px;
        overflow: hidden;
        margin: 0;
        padding: 0;
        margin: 0 0 0 0;
        box-sizing: border-box;
        @apply --aleppo-font-small;
        color: white;
        transition: transform 0.3s;
      }

      :host([hide-caption]) h6 {
        transform: translateY(32px);
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0;
      }

      nav {
        padding: 12px 0;
        margin: 0;
        position: relative;
      }

      nav:before {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        height: 1px;
        content: '';
        transition: 0.3s background-color;
      }

      :host([hide-caption]) nav:before {
        background-color: transparent;
      }
    </style>
    
    <section>
      <main id="main">
        <paper-carousel
          items="1"
          controls="false"
          dots="false"
          dotText="false"
          total-items="{{totalItems}}"
          current-item="{{currentItem}}"
        >
          <template is="dom-repeat" items="[[_objectToArray(images)]]" as="image" restamp="true">
            <figure class="slide">
              <img src$="[[image.src]]">
            </figure>
          </template>
        </paper-carousel>
      </main>
      <footer>
        <nav>
        <iron-selector selected="[[currentItem]]" on-iron-select="_handleSelectDot">
          <template is="dom-repeat" items="[[_objectToArray(images)]]" restamp="true">
            <button class="dot"></button>
          </template>
        </iron-selector>
        </nav>
        <h6>[[_getCaption(images.*, currentItem)]]</h6>
      </footer>
    </section>

  </template>

  <script>
    Polymer({

      is: 'aleppo-content-slider',

      properties: {
        
        images: {
          type: Array
        },

        totalItems: {
          type: Number
        },

        currentItem: {
          type: Number
        },

        hideCaption: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      listeners: {
        'main.tap': '_toggleCaption'
      },

      _handleSelectDot: function(evt, data) {
        var selectedDot = this.$$('iron-selector').selected;
        this.$$('paper-carousel').goToItem(selectedDot);
      },

      _toggleCaption: function() {
        this.hideCaption = !this.hideCaption;
      },

      _getCaption: function(imagesChange, currentItem) {
        return this._objectToArray(imagesChange.base)[currentItem].description;
      },

      _objectToArray: function (images) {
        var imagesArray=[];
        for (image in images) {
          imagesArray.push(images[image])
        }
        return imagesArray;
      }
    });
  </script>
</dom-module>
