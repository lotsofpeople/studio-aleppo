<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">


<!--
`aleppo-dropdown-menu`


@demo demo/aleppo-dropdown-menu.html
-->

<dom-module id="aleppo-dropdown-menu">
  <template>
    <style>
      :host {
        display: block;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
      }

      [hidden] {
        display: none!important;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

     <paper-dropdown-menu
      label="[[label]]"
      horizontal-align="right"
      vertical-align="{{verticalAlign}}">
      <paper-listbox
        class="dropdown-content"
        selected="{{selectedItem}}"
        attr-for-selected="data-item">
        <paper-item data-item=""></paper-item>
        <template is="dom-repeat" items="{{items}}">
          <paper-item data-item="{{item}}">{{item}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

  </template>
  <script>
    Polymer({

      is: 'aleppo-dropdown-menu',
      properties: {
        items: {
          type: Array
        },

        selectedItem: {
          type: String,
          notify: true
        },

        label: {
          type: String
        },

        verticalAlign: {
          type: String,
          value: 'top'
        }
      }
    });
  </script>
</dom-module>
