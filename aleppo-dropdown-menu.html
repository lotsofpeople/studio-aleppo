<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="../iron-icons/iron-icons.html">


<!--
`aleppo-dropdown-menu`


@demo demo/aleppo-dropdown-menu.html
-->

<dom-module id="aleppo-dropdown-menu">
  <template>
    <style>
      :host {
        display: block;
        padding: 0;
        width: 100%;
        box-sizing: border-box;
      }

      [hidden] {
        display: none!important;
      }

      select {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0;
        @apply --aleppo-font-button;
      }

      .container {
        position: relative;
        width: 100%;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        border-top: 1px solid var(--aleppo-color-blue);
        border-bottom: 1px solid var(--aleppo-color-blue);
        background-color: transparent;
        @apply --aleppo-font-button;
        outline: none;
        color: var(--aleppo-color-blue);
        display: flex;
        align-items: center;
        padding: 0;
        box-sizing: border-box;
        pointer-events: none;
      }

      #label {
        flex: 1;
      }

      #dropdown-icon {
        color: var(--aleppo-color-blue);        
      }
    </style>

    <div class="container">
      <div class="button">
        <span id="label">[[_parseLabel(placeholder, selectedItem)]]</span>
        <iron-icon id="dropdown-icon" icon="arrow-drop-down"></iron-icon>
      </div>

      <select value="{{selectedItem::change}}">
        <option value="">Clear</option>
        <template is="dom-repeat" items="{{items}}">
          <option value$="{{item}}">[[placeholder]] {{item}}</option>
        </template>
      </select>

    </div>

  </template>
  <script>
    Polymer({

      is: 'aleppo-dropdown-menu',
      properties: {

        placeholder: {
          type: String,
        },

        items: {
          type: Array
        },

        selectedItem: {
          type: String,
          value: null,
          notify: true
        },

        verticalAlign: {
          type: String,
          value: 'top'
        }

      },

      _parseLabel: function(placeholder, selectedItem) {
        if(!selectedItem) {
          return placeholder + '...';
        }
        return placeholder + ' ' + selectedItem;
      }

    });
  </script>
</dom-module>
