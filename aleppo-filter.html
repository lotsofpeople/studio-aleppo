<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="aleppo-dropdown-menu.html">

<!--
`aleppo-filter`


@demo demo/aleppo-filter.html
-->

<dom-module id="aleppo-filter">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }

      .overlay {
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
      }

      section {
        background-color: var(--aleppo-color-green);
        overflow: hidden;
        height: 48px;
        position: relative;
        z-index: 2;
        padding: 0 16px;
      }

      :host([opened]) section {
        height: auto;
      }

      header {
        display: flex;
        align-items: center;
        box-sizing: border-box;
        padding: 4px 0;
        cursor: pointer;
        width: 1280px;
        max-width: 100%;
        margin: auto;
      }

      h1 {
        flex: 1;
        margin: 0;
        line-height: 18px;
        word-spacing: 3px;
        @apply --aleppo-font-button;
        color: var(--aleppo-color-blue);
      }

      paper-icon-button {
        flex: none;
      }

      main {
        width: 1280px;
        max-width: 100%;
        margin: auto;
      }

      .dropdowns {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-column-gap: 16px;
        grid-row-gap: 16px;
        padding: 0;
      }

      .tags {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-column-gap: 16px;
        grid-row-gap: 16px;
        padding: 16px 0;
      }

      paper-button {
        height: 40px;
        text-transform: capitalize;
        border: 1px solid var(--aleppo-color-blue);
        border-radius: 2px;
        margin: 0;
        @apply --aleppo-font-button;
        color: var(--aleppo-color-blue);
      }

      paper-button.iron-selected {
        background-color: var(--aleppo-color-blue);
        color: white;
      }
    </style>

    <iron-ajax
      url="[[apiEndpoint]]?q=tags"
      auto="[[apiEndpoint]]"
      method="GET"
      handle-as="json"
      last-response="{{tagsData}}"
    ></iron-ajax>

    <template is="dom-if" if="[[opened]]">
      <div class="overlay" on-tap="close"></div>
    </template>

    <section>
      <header on-tap="toggle">
        <paper-icon-button icon="filter-list"></paper-icon-button>
        <h1>Showing [[citizensDisplayed]] of [[citizensTotal]] citizens</h1>
      </header>

      <main>

        <div class="dropdowns">
          <aleppo-dropdown-menu
            label="Portrayed in"
            items="[[studioLocations]]"
            selected-item="{{studioLocation}}"
          ></aleppo-dropdown-menu>
          <aleppo-dropdown-menu
            label="In town since?"
            items="[[migrationYears]]"
            selected-item="{{migrationYear}}"
          ></aleppo-dropdown-menu>
        </div>

        <iron-selector class="tags" attr-for-selected="tag-id" multi selected-values="{{activeTags}}">
          <template is="dom-repeat" items="[[tagsData]]">
            <paper-button tag-id="[[item.id]]">[[item.name]]</paper-button>
          </template>
        </iron-selector>
        </div>
     </main>

    </section>
  </template>

  <script>
    Polymer({

      is: 'aleppo-filter',

      properties: {
        apiEndpoint: {
          type: String
        },

        tagsData: {
          type: Array
        },

        activeTags: {
          type: Array,
          notify: true
        },

        studioLocation: {
          type: String,
          notify: true
        },

        studioLocations: {
          type: Array,
        },

        migrationYear: {
          type: String,
          notify: true
        },

        migrationYears: {
          type: Array,
        },

        opened: {
          type: Boolean,
          value: false,
          reflectToAttribute: true,
          observer: '_openedChanged'
        },

        citizensTotal: {
          type: Number
        },

        citizensDisplayed: {
          type: Number
        }

      },

      observers: [
        '_tagsDataChanged(tagsData.splices)'
      ],

      toggle: function() {
        this.opened = !this.opened;
      },

      close: function() {
        this.opened = false;
      },

      _tagsDataChanged: function(tagsDataSplice) {
        console.info('_tagsDataChanged!', JSON.stringify(this.tagsData));
      },

      _openedChanged: function(opened) {
        console.info('_openedChanged!', opened);
      }

    });
  </script>
</dom-module>
