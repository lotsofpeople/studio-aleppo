<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="aleppo-toolbar.html">
<link rel="import" href="aleppo-app-menu.html">

<!--
`aleppo-header`


@demo demo/aleppo-header.html
-->

<dom-module id="aleppo-header">
  <template>
    <style>
      :host {
        display: block;
        background-color: transparent;
        box-shadow: 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
      }

      a {
        @apply --aleppo-font-button;
        text-transform: uppercase;
        width: 60px;
        display: inline-block;
        text-align: center;
        cursor: pointer;
      }

      /*@media screen and (min-width: 737px) {
        a {
          width: 90px;
        }
      } */   

      @media screen and (min-width: 737px) {
        a {
          width: 132px;
        }
      }    

      a:nth-child(1).iron-selected {
        color: var(--aleppo-color-green);
      }

      a:nth-child(2).iron-selected {
        color: var(--aleppo-color-red);
      }

      #menu-button {
        padding: 0;
        margin-left: 12px;
        margin-top: -3px;
        height: 36px;
        width: 36px;
      }

      @media screen and (min-width: 737px) {
        #menu-button {
          margin-left: 24px;
          height: 42px;
          width: 42px;          
        }
      }

      aleppo-app-menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        display: block;
      }

      aleppo-toolbar {
        --aleppo-toolbar-background-color: white;
        --aleppo-toolbar-tint-color: var(--aleppo-color-blue);        
      }
    </style>

    <app-location
      path="{{path}}"
      use-hash-as-path="[[useHashAsPath]]"
    ></app-location>

    <aleppo-app-menu
      api-endpoint="[[apiEndpoint]]"
      use-hash-as-path="[[useHashAsPath]]"
      opened="{{menuOpened}}"
    ></aleppo-app-menu>

    <aleppo-toolbar>
      <iron-selector attr-for-selected="data-href" selected="{{path}}">
        <a data-href="/browse">Browse<br>citizens</a>
<!--         <a data-href="/curate">Curate<br>citizens</a>
 -->      </iron-selector>
      <paper-icon-button
        id="menu-button"
        icon="menu"
        on-tap="openMenu"
      ></paper-icon-button>
    </aleppo-toolbar>

  </template>

  <script>
    Polymer({

      is: 'aleppo-header',
      properties: {
        
        apiEndpoint: {
          type: String
        },

        /*
         * If true, the menu is displayed
         */
        menuOpened: {
          type: Boolean,
          notify: true
        },

        curateRouteActive: {
          type: Boolean
        },

        browseRouteActive: {
          type: Boolean
        },

        useHashAsPath: {
          type: Boolean,
          value: false
        }

      },

      /*
       * Toggles the `menuOpened` property
       */
      openMenu: function() {
        this.menuOpened = true;
      }
    });
  </script>
</dom-module>
