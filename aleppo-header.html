<link rel="import" href="../app-route/app-location.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="aleppo-logo.html">
<link rel="import" href="aleppo-menu.html">

<!--
`aleppo-header`


@demo demo/aleppo-header.html
-->

<dom-module id="aleppo-header">
  <template>
    <style>
      :host {
        display: block;
        background-color: transparent;
      }

      header {
        height: 68px;
        background-color: white;
        z-index: 2;
        box-sizing: border-box;
        padding: 0;
        box-shadow: 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
      }

      @media screen and (min-width: 737px) {
        header {
          height: 100px;
        }
      }

      .container {
        height: 100%;
        display: flex;
        width: 1296px;
        max-width: 100%;
        padding: 0 16px;
        margin: auto;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box; 
      }

      aleppo-logo {
        height: 36px;
        width: 88px;
        padding: 16px 0;
        flex: none;
        cursor: pointer;
      }

      @media screen and (min-width: 737px) {
        aleppo-logo {
          width: 296px;
        }
      }

      nav {
        flex: 1;
        align-items: center;
        justify-content: flex-end;
        display: flex;
      }

      a {
        @apply --aleppo-font-button;
        text-transform: uppercase;
        width: 90px;
        display: inline-block;
        text-align: center;
        cursor: pointer;
      }

      a:nth-child(1).iron-selected {
        color: var(--aleppo-color-green);
      }

      a:nth-child(2).iron-selected {
        color: var(--aleppo-color-red);
      }

      #menu-button {
        padding: 4px;
      }
    </style>

    <app-location
      path="{{path}}"
      use-hash-as-path="[[useHashAsPath]]"
    ></app-location>

    <header>
      <div class="container">
        <iron-selector attr-for-selected="data-href" selected="{{path}}">
          <aleppo-logo data-href="/browse"></aleppo-logo>
        </iron-selector>
        <nav>
          <iron-selector attr-for-selected="data-href" selected="{{path}}">
            <a data-href="/browse">Browse citizens</a>
            <a data-href="/curate">Curate citizens</a>
          </iron-selector>

          <paper-icon-button
            id="menu-button"
            icon="menu"
            on-tap="toggleMenu"
          ></paper-icon-button>

        </nav>
<!--         <aleppo-menu
          api-endpoint="[[apiEndpoint]]"
          use-hash-as-path="[[useHashAsPath]]"
        ></aleppo-menu>
 -->      </div>
    </header>

  </template>

  <script>
    Polymer({

      is: 'aleppo-header',
      properties: {
        
        apiEndpoint: {
          type: String
        },

        /*
         * If true, the menu is displayed
         */
        menuOpened: {
          type: Boolean,
          value: false,
          notify: true
        },

        curateRouteActive: {
          type: Boolean
        },

        browseRouteActive: {
          type: Boolean
        },

        useHashAsPath: {
          type: Boolean,
          value: false
        }

      },

      /*
       * Toggles the `menuOpened` property
       */
      toggleMenu: function() {
        this.menuOpened = !this.menuOpened;
      }
    });
  </script>
</dom-module>
