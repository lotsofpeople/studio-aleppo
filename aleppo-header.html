<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="aleppo-logo.html">
<link rel="import" href="aleppo-menu.html">

<!--
`aleppo-header`


@demo demo/aleppo-header.html
-->

<dom-module id="aleppo-header">
  <template>
    <style>
      :host {
        display: block;
        background-color: transparent;
      }

      header {
        background-color: white;
        z-index: 2;
        box-sizing: border-box;
        padding: 0;
        box-shadow: 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
      }

      aleppo-logo {
        height: 32px;
        padding: 16px 0;
      }
    </style>

    <header>
      <aleppo-logo></aleppo-logo>
      <aleppo-menu
        api-endpoint="[[apiEndpoint]]"
        use-hash-as-path="[[useHashAsPath]]"
      ></aleppo-menu>
    </header>

  </template>

  <script>
    Polymer({

      is: 'aleppo-header',
      properties: {
        
        apiEndpoint: {
          type: String
        },

        /*
         * If true, the menu is displayed
         */
        menuOpened: {
          type: Boolean,
          value: false,
          notify: true
        },

        curateRouteActive: {
          type: Boolean
        },

        browseRouteActive: {
          type: Boolean
        },

        useHashAsPath: {
          type: Boolean,
          value: false
        }

      },

      /*
       * Toggles the `menuOpened` property
       */
      toggleMenu: function() {
        this.menuOpened = !this.menuOpened;
      }
    });
  </script>
</dom-module>
