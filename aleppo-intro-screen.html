<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="aleppo-button.html">
<link rel="import" href="aleppo-vertical-logo.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<!--
`aleppo-intro-screen`


@demo demo/aleppo-intro-screen.html
-->

<dom-module id="aleppo-intro-screen">
  <template>
    <style include="aleppo-styles">
      :host {
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;  
        z-index: 10;        
        opacity: 0.96;
        background-color: #FFE57B;    
      }

      #intro-screen-container {
        height: 100%;
        width: 100%;       
        max-width: 820px;  
        margin: auto;
        padding: 24px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        background-color: #FFE57B;  
      }

      article {
        @apply --aleppo-font-body-sans;
        color: #10364B;
        text-align: center;
        margin: auto;
        opacity: 1;
      }        

      h1, p {
        font-size: 18px;
      }    

      @media screen and (min-width: 737px) {
        h1, p {
          font-size: 30px;        
        }
      }

      aleppo-vertical-logo {
        padding-top: 24px;
        max-width: 195px;
        margin:auto;
        cursor: pointer;
      }     

      #close-button {
        position: absolute;
        top: 48px; 
        right: 24px;
        height: 48px;
        width: 48px;
        color: #10364B;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <section id="intro-screen-container">
      <paper-icon-button
        id="close-button"
        icon="close"
        on-tap="_closeMenu"
      ></paper-icon-button>
      <article>

        <h1>Don’t trust first impressions. They’re often wrong. We judge on looks, clothes, background, religion, color, vocaburary. What if we take that away and force you to pick friends based on their interests, dream and hopes?</h1> 

        <p>Studio Aleppo brings together citizens from cities across Europe. Born and raised there, or forced to leave their home country and building up a new life in a different city.</p>

      <aleppo-vertical-logo on-tap="_closeMenu"></aleppo-vertical-logo>
      </article>  

    </section>
  </template>

  <script>
    Polymer({

      is: 'aleppo-intro-screen',
      properties: {

      },

      _closeMenu: function () {
        this.fire('intro-screen-close')
      }

    });
  </script>
</dom-module>
