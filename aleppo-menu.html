<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="aleppo-styles.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-selector/iron-selector.html">

<!--
`aleppo-menu`


@demo demo/aleppo-menu.html
-->

<dom-module id="aleppo-menu">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }

      iron-selector {
        margin: auto;
      }

      #main-menu {
        flex: none;
        max-width: 100%;
        box-sizing: border-box;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin: 0 auto;
        white-space: nowrap;
      }

      #main-menu::-webkit-scrollbar {
        display: none;
      }

      a {
        flex: none;
        display: inline-block;
        padding: 12px 0;
        margin: 0 12px;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        @apply --aleppo-font-button;
        color: var(--aleppo-color-blue);
        text-transform: uppercase;
      }

      a.iron-selected {
        border-bottom-color: var(--aleppo-color-blue);
      }

      div {
        min-width: 100%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        position: relative;
      }

      div:before,
      div:after {
        position: absolute;
        top: 0;
        width: 100px;
        height: 100%;
        content: '';
        pointer-events: none;
        transition: opacity 0.2s;     
      }

      div:before {
        background: linear-gradient(to left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        left: 0;
      }

      :host([scrolled-to-start]) div:before,
      :host([scrolled-to-end]) div:after {
        opacity: 0;
      }

      div:after {
        background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
        right: 0;
      }
    </style>

    <iron-ajax
      url="[[apiEndpoint]]"
      auto="[[apiEndpoint]]"
      method="GET"
      handle-as="json"
      last-response="{{pagesData}}"
    ></iron-ajax>

    <div>
      <nav id="main-menu">
        <iron-selector attr-for-selected="data-route" selected-item="{{selectedItem}}" >
          <a data-route="browse">Browse</a>
          <a data-route="curate">Curate</a>
          <template is="dom-repeat" items="[[pagesData]]" as="page">
            <a data-route$="pages/[[page.slug]]">[[page.title]]</a>            
          </template>
        </iron-selector>
      </nav>
    </div>

  </template>

  <script>
    Polymer({

      is: 'aleppo-menu',
      properties: {

        apiEndpoint: {
          type: String,
        },
        
        scrolledToStart: {
          type: Boolean,
          value: true,
          reflectToAttribute: true
        },

        scrolledToEnd: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        pagesData: {
          type: Array
        },

        selectedItem: {
          type: Object,
          value: null
        }

      },

      observers: [
        '_notifySelected(selectedItem)'
      ],

      ready: function() {
        this.$$('#main-menu').addEventListener('scroll', this._updateScrollProps.bind(this));
      },

      _updateScrollProps: function() {
        var menu = this.$$('#main-menu');
        this.scrolledToStart = menu.scrollLeft === 0;
        this.scrolledToEnd = menu.offsetWidth + menu.scrollLeft === menu.scrollWidth;
      },

      _notifySelected: function(selectedItem) {
        if(!selectedItem) return;
        var data = {
          route: selectedItem.getAttribute('data-route'),
        }
        this.fire('menu-item-selected', data);
      }

    });
  </script>
</dom-module>
