<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-layout/app-header/app-header.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../icon-icons/iron-icons.html">
<link rel="import" href="aleppo-logo.html">

<!--
`aleppo-nav-bar`


@demo demo/aleppo-nav-bar.html
-->

<dom-module id="aleppo-nav-bar">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: var(--ft-color-main-light);
        z-index: 2;
      }

      app-toolbar {
        height: 72px;
        pointer-events: all;
      }

      .logo-container {
        flex: 3;
        display: flex;
        z-index: 10;
      }

      aleppo-logo {
        flex: none;
        height: 24px;
        position: relative;
        cursor: pointer;
      }

      #navigation-button-container {
        display: flex;
        flex-direction: row;
      }

      #navigation-button-container > * {
        display: inline-flex;
        align-self: center;
      }      
      
      [hidden] {
        display: none!important;
      }
    </style>

    <app-header reveals>
      <app-toolbar>
        
        <div class="logo-container">
        <aleppo-logo
          on-tap="_handleLogoTapped"
        ></aleppo-logo>
        </div>
        
        <div id="navigation-button-container">

          <p>Browse citizens</p>
          <paper-icon-button
            id="filter-button"
            icon="filter-list"
          ></paper-icon-button>
          
          <p>Curate citizens</p>
          
          <paper-icon-button
            id="menu-button"
            icon="menu"
            on-tap="toggleMenu"
          ></paper-icon-button>

        </div>
      </app-toolbar>
    </app-header>

  </template>

  <script>
    Polymer({

      is: 'aleppo-nav-bar',
      properties: {
        
        /*
         * If true, the menu is displayed
         */
        menuOpened: {
          type: Boolean,
          value: false,
          notify: true
        },      
      },

      /*
       * Toggles the `menuOpened` property
       */
      toggleMenu: function() {
        this.menuOpened = !this.menuOpened;
      },

      _handleLogoTapped: function() {
        this.fire('logo-tapped');
      },      

      /*
      Fired when the logo was tapped

      @event logo-tapped
      */      
    });
  </script>
</dom-module>
