<link rel="import" href="../polymer/polymer.html">
 <link rel="import" href="aleppo-content-slider.html"> 

<!--
`aleppo-page`


@demo demo/aleppo-page.html
-->

<dom-module id="aleppo-page">
  <template>
    <style>
      :host {
        display: block;
      }

      aleppo-content-slider {
        width: 100%;
        height: 400px;
      }
      

      [hidden] {
        display: none!important;
      }
    </style>

     <template is="dom-if" if="[[showSlideshow]]"> 
        <aleppo-content-slider images="[[slideshowImages]]"></aleppo-content-slider>  
     </template> 
  </template>

  <script>
    Polymer({

      is: 'aleppo-page',
      properties:{
        slideshowImages: {
          type: Array
        },

        showSlideshow: {
          type: Boolean,
          value: false,
          computed: "_computeHasSlideshowImages(slideshowImages)"
        }
        
      },

      _computeHasSlideshowImages: function(slideshowImages) {
        if (slideshowImages.length > 0) return true;
        return false;
      }

    });
  </script>
</dom-module>
