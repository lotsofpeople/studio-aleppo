<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="aleppo-content-slider.html"> 
<link rel="import" href="aleppo-logo.html"> 

<!--
`aleppo-page`


@demo demo/aleppo-page.html
-->

<dom-module id="aleppo-page">
  <template>
    <style>
      :host {
        display: block;
      }

      aleppo-content-slider {
        width: 100%;
        height: 400px;
      }

      main {
        background: linear-gradient(to right, white 50%, #86E6E9 50%);
      }      

      [hidden] {
        display: none!important;
      }
</style>

  <main>

    <section>
        [[title]]
        <aleppo-logo></aleppo-logo>
    </section>

     <template is="dom-if" if="[[showSlideshow]]"> 
        <aleppo-content-slider images="[[slideshowImages]]"></aleppo-content-slider>  
     </template> 

    <section>
      <article>[[article]]</article>
    </section>

  </main>
    
     
  </template>

  <script>
    Polymer({

      is: 'aleppo-page',
      properties:{
        slideshowImages: {
          type: Array
        },

        showSlideshow: {
          type: Boolean,
          value: false,
          computed: "_computeHasSlideshowImages(slideshowImages)"
        },

        title: {
          type: String
        },

        article: {
          type: String
        }
      },

      _computeHasSlideshowImages: function(slideshowImages) {
        if (slideshowImages.length > 0) return true;
        return false;
      }

    });
  </script>
</dom-module>
