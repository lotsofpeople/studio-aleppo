<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="speech-balloon-footer-svg.html">


<!--
`aleppo-speech-balloon`


@demo demo/aleppo-speech-balloon.html
-->

<dom-module id="aleppo-speech-balloon">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }
      section {
        @apply --aleppo-font-body;
        font-size: 18px;
        background: #FFFFFF;
        border-radius: 35px;
        text-align: center;
        padding: 24px;
        margin: -30px 0;        
      }

      @media screen and (min-width: 1025px) {
        section {
          padding: 56px 32px;          
        }
      }

      footer{
        width: 100%;
      }

      speech-balloon-footer-svg {
        --logo-color: #FFFFFF;
      }

</style>

  <main>
    <section>[[text]]</section>
    <footer>
      <speech-balloon-footer-svg></speech-balloon-footer-svg>
    </footer>
  </main>

  </template>

  <script>
    Polymer({

      is: 'aleppo-speech-balloon',
      properties: {
        text: {
          type: String
        }
      }

    });
  </script>
</dom-module>
