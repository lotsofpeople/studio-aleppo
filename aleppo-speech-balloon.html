<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="speech-balloon-footer-svg.html">


<!--
`aleppo-speech-balloon`


@demo demo/aleppo-speech-balloon.html
-->

<dom-module id="aleppo-speech-balloon">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }

      main {
        position: relative;
      }

      section {
        @apply --aleppo-font-body;
        font-size: 18px;
        background: #FFFFFF;
        border-radius: 35px;
        text-align: center;
        padding: 24px;
      }

      speech-balloon-footer-svg {
        position: absolute;
        left: 75%;
        transform: translateX(-25%);        
        --logo-color: #FFFFFF;
        height: 60px;
        width: 60px;
      }

      @media screen and (min-width: 737px) {
        speech-balloon-footer-svg {
          left: 50%;
          transform: translateX(-50%);
        }

        section {
          padding: 56px 32px;
        }
      }

</style>

  <main>
    <section>[[text]]</section>
    <speech-balloon-footer-svg></speech-balloon-footer-svg>
  </main>

  </template>

  <script>
    Polymer({

      is: 'aleppo-speech-balloon',
      properties: {
        text: {
          type: String
        }
      }

    });
  </script>
</dom-module>
