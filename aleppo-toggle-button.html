<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../material-toggle-button/material-toggle-button.html">


<!--
`aleppo-toggle-button`


@demo demo/aleppo-toggle-button.html
-->

<dom-module id="aleppo-toggle-button">
  <template>
    <style>
      :host {
        display: block;
      }

      [hidden] {
        display: none!important;
      }
    </style>


    <material-toggle-button noink active="{{active}}">[[text]]</material-toggle-button>
  </template>
  <script>
    Polymer({

      is: 'aleppo-toggle-button',
      properties: {
        text: {
          type: String
        },
        active: {
          type: Boolean,
          value: false,
          notifies: true
        }
      }

    });
  </script>
</dom-module>
