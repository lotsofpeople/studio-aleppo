<link rel="import" href="aleppo-styles.html">
<link rel="import" href="aleppo-logo.html">

<!--
`aleppo-toolbar`


@demo demo/aleppo-toolbar.html
-->

<dom-module id="aleppo-toolbar">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      header {
        height: 68px;
        z-index: 2;
        box-sizing: border-box;
        padding: 0;
        background-color: var(--aleppo-toolbar-background-color, white);
      }

      @media screen and (min-width: 737px) {
        header {
          height: 100px;
        }
      }

      .container {
        height: 100%;
        display: flex;
        width: 1296px;
        max-width: 100%;
        padding: 0 16px;
        margin: auto;
        align-items: center;
        justify-content: space-between;
        box-sizing: border-box; 
      }

      aleppo-logo {
        height: 36px;
        width: 88px;
        padding: 16px 0;
        flex: none;
        --logo-color: var(--aleppo-toolbar-tint-color, white);
      }

      @media screen and (min-width: 737px) {
        aleppo-logo {
          width: 296px;
        }
      }

      nav {
        flex: 1;
        align-items: center;
        justify-content: flex-end;
        display: flex;
        padding-bottom: 8px;
      }

      [hidden] {
        display: none!important;
      }
    </style>

    <header>
      <div class="container">
        <a href=""><aleppo-logo></aleppo-logo></a>
        <nav><slot></slot></nav>
      </div>
    </header>

  </template>

  <script>
    Polymer({

      is: 'aleppo-toolbar'

    });
  </script>
</dom-module>
