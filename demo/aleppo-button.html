<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aleppo-button demo</title>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../aleppo-button.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }

      #color-demo-button {
        --button-background-color: red;
        --button-color: white;        
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic aleppo-button demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <aleppo-button
          text="Gallery">
          </aleppo-button>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>With number color aleppo-button demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="number-demo">
          <aleppo-button
          text="Gallery"
          number="3"
          show-number>
          </aleppo-button>
        </template>
      </demo-snippet>
    </div>    

    <div class="vertical-section-container centered">
      <h3>Change color aleppo-button demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="color-demo">
          <aleppo-button
          id="color-demo-button"
          text="Gallery"
          number="3"
          show-number
          ></aleppo-button>
        </template>
      </demo-snippet>
    </div>    
  </body>
</html>
