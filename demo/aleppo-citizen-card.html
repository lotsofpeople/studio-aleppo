<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>aleppo-citizen-card demo</title>

    <script>
      window.Polymer = {
        useNativeCSSProperties: true,
        lazyRegister: true,
        dom: 'shadow'
      };
    </script>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../aleppo-citizen-card.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      demo-snippet {
        --demo-snippet-demo: {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic aleppo-citizen-card demo</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <aleppo-citizen-card
            citizen-name="John Doe"
            quote="Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor."
            image="https://api.studioaleppo.nl/wp-content/uploads/2017/08/CF037550-563x750.jpg"
          ></aleppo-citizen-card>
        </template>
      </demo-snippet>
      <h3>Anonymous aleppo-citizen-card</h3>
      <demo-snippet>
        <template is="dom-bind" id="demo">
          <aleppo-citizen-card
            citizen-name="John Doe"
            quote="Vivamus sagittis lacus vel augue laoreet rutrum faucibus dolor auctor."
            image="https://api.studioaleppo.nl/wp-content/uploads/2017/08/CF037550-563x750.jpg"
            anonymous
          ></aleppo-citizen-card>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
