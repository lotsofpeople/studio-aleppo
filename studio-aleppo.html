<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-route/app-route.html">
<link rel="import" href="../polymerfire/firebase-app.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="aleppo-header.html">
<link rel="import" href="aleppo-browse-citizens.html">
<link rel="import" href="aleppo-curate-citizens.html">
<link rel="import" href="aleppo-page.html">
<link rel="import" href="aleppo-personal-gallery.html">


<!--
`studio-aleppo`
Site of Paradox&#39; Studio Aleppo project

    <studio-aleppo
      route="[[route]]"
    ></studio-aleppo>

@demo demo/index.html
-->

<dom-module id="studio-aleppo">
  <template>
    <style>
      :host {
        display: block;
      }

      aleppo-header {
        position: relative;
        z-index: 1;
      }
    </style>

    <iron-ajax
      url="[[apiEndpoint]]/wp-json/wp/v2/posts"
      auto="[[apiEndpoint]]"
      method="GET"
      handle-as="json"
      last-response="{{citizensData}}"
    ></iron-ajax>

    <app-route
      route="{{route}}"
      pattern="/galleries/:galleryId"
      data="{{galleryRouteData}}"
      tail="{{galleryRouteTail}}"    
      active="{{galleryRouteActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/browse"
      data="{{browseRouteData}}"
      tail="{{browseTail}}"    
      active="{{browseRouteActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/curate"
      data="{{curateRouteData}}"
      tail="{{curateTail}}"
      active="{{curateRouteActive}}"
    ></app-route>

    <app-route
      route="{{route}}"
      pattern="/pages/:pageId"
      data="{{pageRouteData}}"
      tail="{{pageTail}}"    
      active="{{pageRouteActive}}"
    ></app-route>

    <firebase-app
      auth-domain="studio-aleppo.firebaseapp.com"
      database-url="https://studio-aleppo.firebaseio.com"
      api-key="AIzaSyBIDtqtuUnEoLQZJbBc0NdmTSrSnSVN7WQ"
      messaging-sender-id="470476213085"
    ></firebase-app>

    <aleppo-header
      api-endpoint="[[apiEndpoint]]"
      browse-route-active="[[browseRouteActive]]"
      curate-route-active="[[curateRouteActive]]"
      menu-opened="{{appMenuOpened}}"
    ></aleppo-header>

    <template is="dom-if" if="[[galleryRouteActive]]">
      <aleppo-personal-gallery
        api-endpoint="[[apiEndpoint]]"
        gallery-id="[[galleryRouteData.galleryId]]"
      ></aleppo-personal-gallery>
    </template>

    <template is="dom-if" if="[[browseRouteActive]]">
      <aleppo-browse-citizens
        api-endpoint="[[apiEndpoint]]"
        citizens-data="[[citizensData]]"
      ></aleppo-browse-citizens>
    </template>
    
    <template is="dom-if" if="[[curateRouteActive]]">
      <aleppo-curate-citizens
        api-endpoint="[[apiEndpoint]]"
        citizens-data="[[citizensData]]"
      ></aleppo-curate-citizens>
    </template>
    
    <template is="dom-if" if="[[pageRouteActive]]">
      <aleppo-page
        api-endpoint="[[apiEndpoint]]"
        page-id="[[pageRouteData.pageId]]"
        page-title="[[pageRouteData.title]]"
      ></aleppo-page>
    </template>

  </template>
  <script>
    Polymer({

      is: 'studio-aleppo',

      properties: {
        apiEndpoint: {
          type: String,
        },
        
        route: {
          type: Object
        },

        appMenuOpened: {
          type: Boolean,
          value: false
        },

        galleryRouteData: {
          type: Object
        },

        galleryRouteTail: {
          type: Object
        },
        
        galleryRouteActive: {
          type: Boolean,
          value: false
        },
        
        browseRouteData: {
          type: Object
        },

        browseRouteTail: {
          type: Object
        },
        
        browseRouteActive: {
          type: Boolean,
          value: false
        },

        curateRouteData: {
          type: Object
        },

        curateRouteTail: {
          type: Object
        },
        
        curateRouteActive: {
          type: Boolean,
          value: false
        },

        pageRouteData: {
          type: Object
        },

        pageRouteTail: {
          type: Object
        },
        
        pageRouteActive: {
          type: Boolean,
          value: false
        },

        citizensData: {
          type: Array,
        }           
      },

      listeners: {
        'update-route' : '_updateRoute',
        'menu-item-selected': '_handleMenuItemSelected'
      },

      observers: [
        '_citizensDataChanged(citizensData.splices)'
      ],

      _updateRoute: function (evt, newRoute) {
        if(!newRoute) return;
      },

      _citizensDataChanged: function(citizensDataSplice) {
        console.info('_citizensDataChanged', this.citizensData);
      },

      _handleMenuItemSelected: function(evt, data) {
        var anchor = document.createElement('a');
        anchor.href = '#/' + data.route;
        anchor.click();
        this.set('pageRouteData.title', data.title);
      }

    });
  </script>
  
</dom-module>
